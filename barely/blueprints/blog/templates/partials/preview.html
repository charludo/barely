<div class="postpreview blogpost">
	<p class="quickinfo"><span class="unfocus">{{ collectible["date"] }}</span> / <span class="unfocus">{{ collectible["reading_time"] }} min</span></p>
	<h2 class="posttitle"><a class="noborder" href="{{ collectible['href'] }}">{{ collectible["title"] }}</a></h2>
	<p>{{ collectible["preview"] }} <a class="accent" href="{{ collectible['href'] }}">[read more]</a></p>
</div>
